<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./vendor/materialize/css/materialize.min.css"  media="screen,projection"/>

    <title>Pesquisa Programadores v1.0</title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='input-field col s12'>
          <input id="criterio" type="text">
          <label for="criterio">Pesquisar por nome</label>
        </div>
      </div>
      <div class='row'>
        <div class='input-field col s12 filters'>
          <label>
            <input type="checkbox" checked="checked" />
            <span>Java</span>
          </label>
          <label>
            <input type="checkbox" checked="checked" />
            <span>JavaScript</span>
          </label>
          <label>
            <input type="checkbox" checked="checked" />
            <span>Python</span>
          </label>
        </div>
      </div>
      <div id='results'>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./vendor/materialize/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
